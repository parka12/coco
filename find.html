<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e9d69d52b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-var__clock">13:54</span>
      </div>
      <div class="satus-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <div class="menu">
        <div class="menu__part">
          <i class="fa-solid fa-qrcode"></i>
          <p>QR Code</p>
        </div>
        <div class="menu__part">
          <i class="fa-solid fa-user-plus"></i>
          <p>Add by Contacts</p>
        </div>
        <div class="menu__part">
          <i class="fa-solid fa-arrow-right-to-bracket"></i>
          <p>Add by ID</p>
        </div>
        <div class="menu__part">
          <i class="fa-regular fa-envelope"></i>
          <p>Invite</p>
        </div>
      </div>
      <div class="rec">
        <h6>Recommended Friends</h6>
        <div class="plf">
          <div class="pf">
            <div class="pr">
              <img
                src="images/ice-g3ec35c011_1280.jpg"
                class="friend__avatar"
              />
            </div>
            <div class="fc">
              <span class="fn"> G.Pang </span>
            </div>
          </div>
          <div class="pi">
            <i class="fa-solid fa-user-plus"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-lik"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-lik">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-lik"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-lik"
            ><i class="fa-solid fa-ellipsis"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <div class="bigScreen__text">□please make your screen small!□</div>
    </div>
  </body>
</html>
