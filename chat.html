<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e9d69d52b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-var__clock">13:54</span>
      </div>
      <div class="satus-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-battery-full"></i>
        <span class="status-bar__battery-level">100%</span>
      </div>
    </div>
    <header class="header">
      <div class="haeder__header-column">
        <a href="index.html" class="haeder__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="haeder__header-column">
        <span class="haeder__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Sunday, March 29, 2020</span>
        <li class="incoming-message message">
          <img
            src="images/purple-flowers-g258e58869_640.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <div class="message__bubble">Congrats I love you!</div>
            <div class="message__author">Best Friend</div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">Thank you see you soon!</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/christmas-g4b054e72a_1280.jpg"
            class="m-avatar message__avatar"
          />
          <div class="message__content">
            <div class="message__bubble">Congrats I love you!</div>
            <div class="message__author">Best Friend</div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">Thank you see you soon!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" class="chat__write" placeholder="Send message" class="chat__write-input"/>
      
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
        
        <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      
    </div>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <div class="bigScreen__text">□please make your screen small!□</div>
    </div>
  </body>
</html>
